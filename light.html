<!DOCTYPE html>

<title>LIGHT JAVASCRIPT</title>
<link rel = "icon" type = "image/png" href = "Right-arrow.png">
<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<h1 style="background-color:lightblue">Almost There:</h1>
<button onclick="document.getElementById('myimage').src='myimage.gif'">Turn on the light</button>

<img id="myimage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myimage').src='pic_bulboff.gif'">Turn off the light</button>


</body>
</html>
